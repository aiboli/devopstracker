<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevOps Tracker</title>
    <style>
      body {
        width: 200px;
        height: auto;
      }
        /* button {
            background-color: #336dab;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
        } */
        .project-button{
          display:inline-block;
          padding:0.3em 1.2em;
          margin:0 0.1em 0.1em 0;
          border:0.16em solid rgba(255,255,255,0);
          border-radius:2em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'Roboto',sans-serif;
          font-weight:300;
          color:#FFFFFF;
          text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
          text-align:center;
          transition: all 0.2s;
        }
        .project-button:hover{
          border-color: rgba(255,255,255,1);
        }

        .getprojects-button {
          width: 100%;
          height: 25px;
          background-color: #00A4EF;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin-bottom: 5px;
          display: inline;
        }
        .getprojects-button:disabled {
          background-color: #737373;
        }
        .settoken-button {
          width: 100%;
          height: 25px;
          background-color: #00A4EF;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin: 5px 0px;
          display: inline;
        }
        .settoken-button:disabled {
          background-color: grey;
        }
        .launchtracker-button {
          width: 100%;
          height: 25px;
          background-color: #00A4EF;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin: 5px 0px;
          display: inline;
        }
        .launchtracker-button:disabled {
          background-color: #737373;
        }
        .clearsetting-button {
          width: 100%;
          height: 25px;
          background-color: #F25022;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin: 5px 0px;
          display: inline;
        }
        .clearsetting-button:disabled {
          background-color: #737373;
        }
        .token-input {
          width: 100%;
          display: inline;
        }

        .project-list {
          width: 100%;
        }

        .team-list {
          width: 100%;
        }

        .selected-text {
          display: none;
          color: #7FBA00;
        }
    </style>
  </head>
  <body>
    <div>
      <input class="token-input" type="text" id="token" placeholder="Personal Access Token" />
      <a href='https://docs.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate?view=azure-devops&tabs=preview-page' target='_blank'>how to get my token?</a>
    	<button class="settoken-button" id="settoken">Enter</button>
		  <button class="getprojects-button" id="getprojects">
			  Get Projects
      </button>
      <div class="info-container">
        <label for="list">Choose a project:</label>
        <select class="project-list" name="project-list" id="project-list">
        </select>
        <p class="selected-text" id="selected-project"></p>
      </div>
      <div class="info-container">
        <label for="team-list">Choose a team:</label>
        <select class="team-list" name="team-list" id="team-list">
        </select>
        <p class="selected-text" id="selected-team"></p>
      </div>
      <button class="launchtracker-button" id="launchtracker">
			  Launch DevOps Tracker
      </button>
      <button class="clearsetting-button" id="clearsetting">
			  Clear Setting
      </button>
    	<script src="../lib/jquery.min.js"></script>
	    <script src="popup.js"></script>
    </div>
  </body>
</html>
