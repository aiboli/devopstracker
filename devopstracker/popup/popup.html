<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevOps Tracker</title>
    <style>
      body {
        width: 200px;
        height: auto;
      }
        /* button {
            background-color: #336dab;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
        } */
        .project-button{
          display:inline-block;
          padding:0.3em 1.2em;
          margin:0 0.1em 0.1em 0;
          border:0.16em solid rgba(255,255,255,0);
          border-radius:2em;
          box-sizing: border-box;
          text-decoration:none;
          font-family:'Roboto',sans-serif;
          font-weight:300;
          color:#FFFFFF;
          text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
          text-align:center;
          transition: all 0.2s;
        }
        .project-button:hover{
          border-color: rgba(255,255,255,1);
        }

        .getprojects-button {
          width: 100%;
          height: 25px;
          background-color: #336dab;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin-bottom: 5px;
          display: inline;
        }

        .settoken-button {
          width: 100%;
          height: 25px;
          background-color: #336dab;
          text-align: center;
          border: none;
          color: white;
          padding: 0 10px;
          margin: 5px 0px;
          display: inline;
        }

        .token-input {
          width: 100%;
          display: inline;
        }

        .project-list {
          width: 100%;
        }
    </style>
  </head>
  <body>
    <div>
      <input class="token-input" type="text" id="token"/>
    	<button class="settoken-button" id="settoken">Enter</button>
		  <button class="getprojects-button" id="getprojects">
			  Get Projects
      </button>
      <div class="info-container">
        <label for="list">Choose a project:</label>
        <select class="project-list" name="project-lis" id="list">
        </select>
      </div>
    	<script src="../lib/jquery.min.js"></script>
	    <script src="popup.js"></script>
    </div>
  </body>
</html>
